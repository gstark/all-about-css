<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>All About CSS</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/screen.css" />
  </head>
  <body>
    <h1 class="hello-world">
      Hello, World! This is a really long line that should wrap to the next line
      when we are done
    </h1>

    <div>
      <p>Hello <span>Gavin</span></p>
      <span>You are a great designer</span>
    </div>

    <p class="super-important">
      This is important text and we should style this red
    </p>
    <p class="super-important stand-out">
      This is unimportant text.
    </p>
    <img src="sample.jpg" />
    <img src="sample.jpg" />
    <span>This is text here</span>
    <span>This is also text here</span>
    <span>This is also text here</span>
  </body>
</html>
